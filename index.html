<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Layout</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!--  ====================  start header section ================================ -->
    <section id="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 col-xs-12">
                    <div class="brand"></div>
                </div>
                <div class="col-md-7 col-xs-7">
                    <div class="globe-nav"></div>
                </div>
                <div class="col-md-3 col-xs-5">
                    <div class="tool"></div>
                </div>

            </div>
        </div>
    </section>
    <!--   ===================  end header section   ================================= -->


    <!--  ====================  start hero section   ================================= -->
    <section id="hero">
        <div class="container-fluid">
            <div class="row">

                <div class="col-md-9 hero_content">
                    <div class="row ">
                        <div class="col-md-8 col-sm-12 col-xs-12">
                            <div class="hero-features"></div>
                        </div>
                        <div class="col-md-4 col-sm-12 hidden-xs">
                            <div class="hero-call-to-action"></div>
                        </div>
                    </div>
                </div>

                <div class="col-md-3 visible-md-block visible-lg-block padding_right-0">
                    <div class="add"></div>
                </div>
            </div>
        </div>
    </section>
    <!--  ====================   end hero section    ================================= -->

    <!--  start body section-->
    <section id="main-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-9 bodycontent">
                    <div class="row">
                        <div class="col-md-4 col-sm-8 col xs-12">
                            <div class="article-content"></div>
                        </div>
                        <div class="col-sm-4 col-xs-12 visible-sm-block visible-xs-block">
                            <div class="add"></div>
                        </div>
                        <div class="col-md-8 col-sm-12 col-xs-12">
                            <div class="article-listen"></div>
                        </div>
                    </div>

                </div>
                <div class="col-md-3 col-sm-12 hidden-xs">
                   <div class="sidebg ">
                    <div class="sidebar"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--end body section-->


    <!--  start footer section-->
    <section id="footer">
       <div class="container-fluid">
       <div class="row">
        <div class="col-md-12">
            <div class="footers">
                </div>
            </div>
            </div>
        </div>
    </section>



    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
